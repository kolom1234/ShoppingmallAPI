spring.application.name=AlomShoppingmall
spring.jpa.properties.hibernate.connection.isolation=REPEATABLE_READ

spring.datasource.url=jdbc:mysql://localhost:3306/alomshoppingmall?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
